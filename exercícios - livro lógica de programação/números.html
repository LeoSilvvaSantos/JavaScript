<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    
    <h2>Trabalhando com as operações matemáticas...</h2>
    
    <script>

        alert("ainda utilizando document.write") ;
        document.write ("Eu nasci em: ") ;
        document.write ("2024 - 19") ;

    </script>

    <h3>Somando as idades dos autores do livro com a minha...</h3>

    <script>

        document.write ("A soma das nossas idades é: ") ;
        document.write (19 + 32 + 26) ;

    </script>

    <h3>Calculando a média...</h3>

    <script>

        document.write ("A média das nossas idades é: ") ;
        document.write ( (19 + 32 + 26) / 3) ;

    </script>

    <h3>Somando números com strings...</h3>

    <script>

        document.write ("A média das nossas idades é: " + ((19 + 32 + 26) / 3 ))

    </script>

</body>
</html>
