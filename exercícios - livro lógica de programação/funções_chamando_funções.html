<html lang="pt-br">
<head>

</head>

<body>
    
    <h2> Funções chamando funções...</h2>   

    <script>

        var ano = 2024 ;
        var eu = 19 ;
        var adriano = 26 ;
        var paulo = 32 ;
        
        function pulaLinha() {
            document.write ("<hr>" + "<hr>");
        }

        function mostra(frase) {
            document.write ("<big>" + frase + "</big>" ) ;
        }

        mostra(" Eu nasci em : " + (ano - 19) ) ;
        pulaLinha() ;
        mostra("Adriano nasceu em :" + (ano - 26) ) ;
        pulaLinha() ;
        mostra("Paulo nasceu em: " + (ano - 32) ) ;
        pulaLinha() ;

        console.log ("Esta mensagem aparece apenas no log") ;

    </script>


</body>
