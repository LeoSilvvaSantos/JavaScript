<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    
    <h2>Introduzindo variáveis...</h2>
    <p>Um pequeno exercício incluindo os autores do livro...</p>

    <script>

    var ano = 2024 ;
    var eu = 19 ;
    var adriano = 26 ;
    var paulo = 32 ;
    var total = eu + adriano + paulo ;

    document.write ("Eu nasci em: " + (ano - eu ) + "<br>" ) ;
    document.write ("Adriano nasceu em: " + (ano - adriano) + "<br>" ) ;
    document.write ("Paulo nasceu em: " + (ano - paulo) + "<br>") ;
    document.write ("A soma das idades é: " + total) ;
    
    </script>



</body>
